<script>
  function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
  
  const lastLogin = localStorage.getItem("lastLogin");
  let saldo = 0;

  if(lastLogin){
    const user = JSON.parse(localStorage.getItem("user_"+lastLogin));
    saldo = parseInt(localStorage.getItem("saldo_"+lastLogin)) || 0;

    document.getElementById("saldoText").innerText = "Rp " + saldo.toLocaleString();
    document.getElementById("namaRekening").innerText = user.namaRekening;
    document.getElementById("bankName").innerText = user.bank;
    document.getElementById("noRekening").innerText = user.rekening;
  }

  function setAmount(val){
    document.getElementById("withdrawAmount").value = val;
  }

  function showToast(message, type="error") {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.className = "toast " + type + " show";
    setTimeout(() => { toast.className = "toast " + type; }, 3000);
  }

  function withdraw(){
    const amount = parseInt(document.getElementById("withdrawAmount").value);

    if(!amount || amount < 50000){
      showToast("Minimal withdraw 50.000!", "error");
      return;
    }
    if(amount % 50000 !== 0){
      showToast("Nominal harus kelipatan 50.000", "error");
      return;
    }
    if(amount > saldo){
      showToast("Saldo anda tidak mencukupi!", "error");
      return;
    }

    saldo -= amount;
    localStorage.setItem("saldo_"+lastLogin, saldo);
    document.getElementById("saldoText").innerText = "Rp " + saldo.toLocaleString();

    showToast("Penarikan Rp " + amount.toLocaleString() + " berhasil diproses!", "success");
  }

  function openLiveChat(){
    showToast("LiveChat belum siap.", "error");
  }
</script>
