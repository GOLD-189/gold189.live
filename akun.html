/* FORM CONTAINER */
.container{
  padding:25px; 
  max-width:440px; 
  margin:40px auto; 
  background:#fff;        /* ⬅️ ubah ke putih */
  border-radius:10px; 
  border:1px solid #ddd;  /* ⬅️ border lebih halus */
  box-shadow:0 0 12px rgba(0,0,0,0.1);
}
label{
  display:block; 
  margin-top:15px; 
  font-weight:normal;     /* ⬅️ sesuai foto bukan bold */
  color:#000;             /* ⬅️ teks hitam */
  font-size:15px;
}
input{
  width:100%; 
  padding:12px 14px; 
  margin-top:6px; 
  border:1px solid #ccc;  /* ⬅️ border abu terang */
  border-radius:6px; 
  background:#fff;        /* ⬅️ input putih */
  color:#000;             /* ⬅️ teks hitam */
  font-size:15px; 
  outline:none; 
  box-sizing:border-box;
}
input:focus{
  border-color:GOLD;   /* ⬅️ fokus ungu */
  box-shadow:0 0 6px rgba(90,62,242,0.5);
}
button{
  margin-top:20px; 
  width:100%; 
  padding:12px; 
  background:red;     /* ⬅️ warna ungu */
  color:#fff; 
  border:none; 
  border-radius:6px; 
  font-size:16px; 
  font-weight:normal; 
  cursor:pointer;
  transition:0.2s ease;
}
button:hover{
  background:Gold;     /* ⬅️ lebih gelap saat hover */
  transform:scale(1.01);
}
.note{
  font-size:12px; 
  color:#666;             /* ⬅️ abu gelap */
  margin-top:6px;
}
.password-container {
  position: relative;
  width: 100%;
}
.password-container input {
  width: 100%;
  padding: 12px 40px 12px 14px; /* ⬅️ tambahkan padding kanan biar ada ruang untuk icon */
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #fff;
  color: #000;
  font-size: 15px;
  box-sizing: border-box;
}
.password-container i {
  position: absolute;
  right: 12px;        /* ⬅️ icon nempel kanan dalam input */
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
  font-size: 18px;
}

  /* SIDEBAR */
  .overlay{position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1999; display:none;}
  .overlay.active{display:block;}
  .sidebar{position:fixed; top:0; left:-100%; width:90%; max-width:380px; height:100%; background:#2a2a2a; transition:left 0.35s ease; z-index:2000; overflow-y:auto; padding-bottom:30px;}
  .sidebar.active{left:0;}
  .sidebar-header{background:#1f1f1f; padding:15px; display:flex; justify-content:space-between; align-items:center;}
  .sidebar-header img{height:40px;}
  .close-btn{font-size:38px; cursor:pointer; color:#fff;}
  .sidebar .guide{background:#3a3a3a; padding:12px; font-size:16px; border-bottom:1px solid #444; display:flex; align-items:center; gap:8px;}
  .sidebar .guide i{color:gold;}
  .sidebar .menu-grid{display:grid; grid-template-columns:1fr 1fr; gap:14px; padding:16px;}
  .menu-item{background:#3a3a3a; border-radius:8px; padding:20px 10px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; font-size:15px; transition:transform 0.2s ease, background 0.2s ease; text-decoration:none; color:#fff;}
  .menu-item i{font-size:26px;}
  .menu-item:hover{transform:scale(1.05); background:#505050;}
  .menu-item.whatsapp i{color:#25D366;}
  .menu-item.telegram i{color:#229ED9;}
  .menu-item.rtp i{color:#ff3b30;}
  .menu-item.turnamen i{color:gold;}

  /* NOTIFICATION */
  .notification-container{position:fixed; top:70px; right:20px; display:flex; flex-direction:column; gap:10px; z-index:3000;}
  .notification{background:#e63946; color:white; padding:12px 18px; border-radius:6px; font-size:15px; min-width:240px; max-width:320px; box-shadow:0 4px 8px rgba(0,0,0,0.3); opacity:0; transform:translateX(100%); animation:slideIn 0.3s forwards;}
  @keyframes slideIn{to{opacity:1; transform:translateX(0);}}
  @keyframes slideOut{to{opacity:0; transform:translateX(100%);}}

  /* NAVBAR BAWAH */
  .navbar{position:fixed; bottom:0; left:0; right:0; background:linear-gradient(to right, red, gold, red); display:flex; justify-content:space-around; padding:15px 0; z-index:1000;}
  .nav-item{text-align:center; color:white; text-decoration:none; font-size:15px; font-weight:bold;}
  .nav-item i{font-size:24px; display:block; margin-bottom:5px;}
</style>

<script>
  // Load data user
  const lastLogin = localStorage.getItem('lastLogin');
  if(lastLogin){
    const userData = JSON.parse(localStorage.getItem('user_' + lastLogin));
    document.getElementById('fullName').value = userData.namaRekening || '';
    document.getElementById('phone').value = userData.phone || '';
    document.getElementById('email').value = userData.email || '';
  }

  document.getElementById('saveProfile').addEventListener('click',()=>{
    if(!lastLogin) return alert('Tidak ada user login');
    const email=document.getElementById('email').value;
    const userData=JSON.parse(localStorage.getItem('user_'+lastLogin));
    userData.email=email;
    localStorage.setItem('user_'+lastLogin, JSON.stringify(userData));
    alert('Profile berhasil disimpan!');
  });

  document.getElementById('changePassword').addEventListener('click',()=>{
    if(!lastLogin) return alert('Tidak ada user login');
    const current=document.getElementById('currentPassword').value;
    const newPass=document.getElementById('newPassword').value;
    const confirm=document.getElementById('confirmPassword').value;
    const userData=JSON.parse(localStorage.getItem('user_'+lastLogin));
    if(current!==userData.password) return alert('Kata sandi saat ini salah!');
    if(newPass.length<4) return alert('Kata sandi baru minimal 4 karakter');
    if(newPass!==confirm) return alert('Kata sandi baru dan konfirmasi tidak cocok');
    userData.password=newPass;
    localStorage.setItem('user_'+lastLogin, JSON.stringify(userData));
    alert('Kata sandi berhasil diubah!');
    document.getElementById('currentPassword').value='';
    document.getElementById('newPassword').value='';
    document.getElementById('confirmPassword').value='';
  });

  function togglePassword(id, icon){
    const input=document.getElementById(id);
    if(input.type==='password'){
      input.type='text'; icon.classList.remove('fa-eye'); icon.classList.add('fa-eye-slash');
    }else{
      input.type='password'; icon.classList.remove('fa-eye-slash'); icon.classList.add('fa-eye');
    }
  }

  function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
  }

  function showNotif(message){
    const container=document.getElementById('notification-container');
    if(container.children.length>=5) container.removeChild(container.firstChild);
    const notif=document.createElement('div'); notif.classList.add('notification'); notif.innerText=message;
    container.appendChild(notif);
    setTimeout(()=>{
      notif.style.animation='slideOut 0.3s forwards';
      setTimeout(()=>notif.remove(),300);
    },4000);
  }

  function openLiveChat(){
    if(window.LiveChatWidget && LiveChatWidget.call){
      LiveChatWidget.call("maximize");
    } else {
      const interval = setInterval(()=>{
        if(window.LiveChatWidget && LiveChatWidget.call){
          LiveChatWidget.call("maximize");
          clearInterval(interval);
        }
      },500);
    }
  }
</script>
