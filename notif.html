<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      background-color: #ffffff; /* Latar belakang utama putih */
      font-family: Arial, sans-serif;
      margin: 0; /* Menghilangkan margin default */
    }
    .container {
      width: 100%;
      padding-top: 20px; /* Jarak dari atas */
      display: flex;
      justify-content: center;
    }
    .gold-background {
      background-color: #ffd700; /* Latar belakang emas */
      padding: 20px;
      border-radius: 10px; /* Opsional untuk sudut melengkung */
    }
 .center-text {
  text-align: center;
  font-size: 24px;
  color: #f1f1f1;
  font-weight: 600; /* Nilai font-weight antara 400 (normal) hingga 900 (tebal) */
}

    
  </style>
  <div class="container">
    <div class="gold-background">
      <p class="center-text">Anda Masih Memiliki Deposit Yang Belum Selesai.</p>
    </div>
  </div>
</body>
</html>
