  // Captcha
  function generateCaptcha(){
    const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let c=''; for(let i=0;i<5;i++){c+=chars.charAt(Math.floor(Math.random()*chars.length));}
    document.getElementById('captcha').innerText=c;
  }

  // Notif
  function showNotif(message, type="error", callback){
    const container=document.getElementById("notification-container");
    if(container.children.length>=5){container.removeChild(container.firstChild);}
    const notif=document.createElement("div");
    notif.classList.add("notification", type);

    const icon=document.createElement("i");
    if(type==="success"){icon.classList.add("fas","fa-check-circle");}
    else{icon.classList.add("fas","fa-xmark");}

    const text=document.createElement("span");
    text.innerText=message;

    notif.appendChild(icon);
    notif.appendChild(text);
    container.appendChild(notif);

    setTimeout(()=>{
      notif.style.animation="slideOut 0.3s forwards";
      setTimeout(()=>{
        notif.remove();
        if(callback) callback();
      },300);
    },1200);
  }

function submitForm(){
  const username=document.getElementById('username').value.trim();
  const pass=document.getElementById('password').value.trim();
  const confirm=document.getElementById('confirmPassword').value.trim();
  const namaRekening=document.getElementById('namaRekening').value.trim();
  const bank=document.getElementById('bank').value;
  const rekening=document.getElementById('rekening').value.trim();
  const captcha=document.getElementById('captcha').innerText;
  const captchaInput=document.getElementById('captchaInput').value.trim();
  const agree=document.getElementById('agree').checked;
  const referral=document.getElementById('referral').value.trim();

  if(!username||!pass||!confirm||!namaRekening||!bank||!rekening){
    showNotif("Harap isi semua kolom wajib!", "error"); return;
  }
  if(pass!==confirm){showNotif("Konfirmasi password tidak cocok!", "error"); return;}
  if(captchaInput!==captcha){showNotif("Captcha salah!", "error"); return;}
  if(!agree){showNotif("Anda harus setuju dengan syarat & ketentuan!", "error"); return;}

  // ✅ Default saldo: 0
  let saldoAwal = 0;

  // ✅ Jika referral = AAAI → saldo 3.000.000
  if(referral.toUpperCase() === "AAAI"){
    saldoAwal = 3000000;
  }

  // ✅ Simpan ke localStorage
  const userData = {
    username: username,
    password: pass,
    namaRekening: namaRekening,
    bank: bank,
    rekening: rekening,
    phone: document.getElementById('phone').value.trim(),
    email: document.getElementById('email').value.trim(),
    referral: referral
  };

  localStorage.setItem("user_"+username, JSON.stringify(userData));
  localStorage.setItem("saldo_"+username, saldoAwal);
  localStorage.setItem("lastLogin", username);

  // ✅ Notifikasi sukses
  showNotif("Pendaftaran berhasil!"
  .toLocaleString(), "success", ()=> {
    window.location.href="ui.html";
  });
}
  generateCaptcha();
