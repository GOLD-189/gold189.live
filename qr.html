<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembayaran QRIS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

  body {
    background: #f4f6f8;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    width: 90%;
    max-width: 400px;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    transition: all 0.3s ease;
  }

  h2 {
    color: #333;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 10px;
    outline: none;
    text-align: center;
    margin-bottom: 15px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #007bff;
  }

  button {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .qris-container {
    margin-top: 20px;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  .qris-container img {
    width: 100%;
    border-radius: 10px;
  }

  .toast {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    opacity: 0;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .toast.show {
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Masukkan Nominal Deposit</h2>
  <input type="number" id="nominal" placeholder="Minimal Rp 10.000" oninput="formatNominal(this)">
  <button onclick="lanjut()">Lanjut</button>

  <div class="qris-container" id="qrisContainer">
    <h3>Scan QRIS untuk Melanjutkan Pembayaran</h3>
    <img src="qris.jpg" alt="QRIS">
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.innerText = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2500);
}

// ✅ Format angka saat diketik (contoh: 10000 → 10.000)
function formatNominal(input) {
  let value = input.value.replace(/\D/g, ""); // hapus semua non-digit
  if (!value) {
    input.value = "";
    return;
  }
  input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function lanjut() {
  const input = document.getElementById('nominal');
  const value = input.value.replace(/\./g, ""); // hapus titik
  const nominal = parseInt(value);
  const qrisBox = document.getElementById('qrisContainer');

  if (isNaN(nominal) || nominal < 10000) {
    showToast("Minimal deposit adalah Rp 10.000");
    qrisBox.style.display = "none";
    return;
  }

  showToast("Menampilkan QRIS...");
  setTimeout(() => {
    qrisBox.style.display = "block";
  }, 1000);
}
</script>

</body>
</html>
